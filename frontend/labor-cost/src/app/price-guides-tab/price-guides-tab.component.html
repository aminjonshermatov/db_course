<div class="container"  style="width: 90%; padding: 2rem">
  <table
    mat-table
    [dataSource]="(priceGuidesAsMatTableDataSource$ | async) || dataSource"
    matSort
    class="mat-elevation-z8"
    style="width: 50%;">

    <ng-container matColumnDef="priceGuideId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by priceGuideId">
        <b>Price Guide Id</b>
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.priceGuideId }} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="hourlyRate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by hourlyRate">
        <b>Hourly Rate</b>
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.hourlyRate }} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disabled="true">
        <b>Edit</b>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button
                matTooltip="Click to Edit"
                class="iconbutton"
                color="primary"
                (click)="editPriceGuide(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disabled="true">
        <b>Delete</b>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button
                matTooltip="Click to Delete"
                class="iconbutton"
                (click)="deletePriceGuide(element.priceGuideId)"
                color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button mat-flat-button
                (click)="createPriceGuide()"
                color="success">Create new price guide</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    <tr mat-footer-row *matFooterRowDef="columns"></tr>
  </table>
</div>
